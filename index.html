<!DOCTYPE html>
<html>
  <head>
    <title>Skateparks Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
	<link rel ="stylesheet"href="styles.css"/>
	<link rel="icon" href="img/skateboard.png" type="image/x-icon">
	
	</head>
  <body>
    <div id="map">

      <div class="leaflet-control-container">
        <div class="leaflet-top leaflet-right">
          <div id="overpass-api-controls" class="leaflet-bar leaflet-control">
            <input id="query-textfield" value="sport=skateboard" size="50">
            <input id="query-button" type="button" value="Search">
          </div>
        </div>
      </div>
    
    </div>
 
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://unpkg.com/osmtogeojson@2.2.12/osmtogeojson.js"></script>
	
 <script src="main.js" charset="utf-8"></script>	
 </body>
</html>
